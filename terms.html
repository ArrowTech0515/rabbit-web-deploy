    <script type="text/javascript">
        $(document).ready(function () {
            let forwardTo = location.href;
            console.log('forwardTo is ' + forwardTo);
            // dev- change to open welcome file
            //forwardTo = "123content.net";

            if (forwardTo.indexOf("links4u.net") !== -1) {
                loadWelcomeHtml('termsLinks4u.html');
                $('body').addClass("theindex_home sm_responsive");
            } else if (forwardTo.indexOf("seoly.co") !== -1) {
                loadWelcomeHtml('termsSeoly.html');
                $('body').addClass("theindex_home sm_responsive");
            } else if (forwardTo.indexOf("easyseo.shop") !== -1) {
                loadWelcomeHtml('termsEasySeo.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("123content.net") !== -1) {
                loadWelcomeHtml('terms123Content.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("getleads.world") !== -1) {
                loadWelcomeHtml('termsGetLeads.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("easychat.world") !== -1) {
                loadWelcomeHtml('termsEasyChat.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("easyforms.me") !== -1) {
                loadWelcomeHtml('termsEasyForms.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("signup.land") !== -1) {
                loadWelcomeHtml('termsSignup.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("seorush.me") !== -1) {
                loadWelcomeHtml('termsSeoRush.html');
                $('body').addClass("sm_responsive");
            } else {
                loadWelcomeHtml('termsRabbit.html');
            }

        });
        let assetsUrl = '/assets/htmls-welcome/';
        function loadWelcomeHtml(mainHtml) {
            console.log('loading file ' + assetsUrl + mainHtml)
            $.get(assetsUrl + mainHtml, function (data) {
                $('body').append(data);
            });
        }
    </script>
