<script>
    $(document).ready(function () {
        inOnboardingNow = true;
        $('#upgradeContainer').hide();
        if (!mainUserDetails || websitesUsed === 0) {
            ajaxSimpleLoadToDiv('/assets/htmls/onboardingFull.html', 'onboarding-form-1');
        } else {
            $('#accountDiv').hide();
            $('#demoAccountButton').hide();
            ajaxSimpleLoadToDiv('/assets/htmls/addNewKeyword.html', 'onboarding-form-1');
        }
        console.log('in onboardingAccount isWebsiteOwner ' + isWebsiteOwner)
        $('#publishButton').hide();

        $.getJSON(getApiUrl(analytics_url + '?viewType=keyword'), function (json) {
            $('#connectAnalyticsLinks').attr("href", json.data);
        });

        var stepperFormEl = document.querySelector('#stepperForm')
        stepperForm = new Stepper(stepperFormEl, {
            animation: true,
            linear: false
        })

        var btnNextList = [].slice.call(document.querySelectorAll('.btn-next-form'))
        btnNextList.forEach(function (btn) {
            btn.addEventListener('click', function () {
                stepperForm.next()
            })
        })
    })
</script>
