<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title fw-bold">Pay as You Go Blog Posts Credits</h5>
            <a href="javascript:;"  class="close_btn" data-dismiss="modal" aria-label="Close"
                    onclick="$('#paymentModal').modal('hide');">
                <img src="/assets/images/icon/--remove.png" alt="Remove">
            </a>
        </div>
        <div class="modal-body">
            <div class="bg-white m-1 p-3 pb-2 mb-2 rounded">
         
               <div class="pricelist"> 
                    <div class="postItemmList"> 
                      <div class="active">
                         <input type="radio" value="10" name="postItemm" checked="">
                         <span class="postItemm">10 Blogs</span>
                         <span class="ms-auto"><span class="newPrices">$8</span> / Blog Post</span>
                      </div>
                      <div>
                         <input type="radio" value="25" name="postItemm" checked="">
                         <span class="postItemm">25 Blogs</span>
                         <span class="ms-auto"><span class="newPrices">$7</span> / Blog Post</span>
                      </div>
                      <div>
                         <input type="radio" value="50" name="postItemm">
                         <span class="postItemm">50 Blogs</span>
                         <span class="ms-auto"><span class="newPrices">$6</span> / Blog Post</span>
                      </div>
                      <div>
                        <input type="radio" value="100" name="postItemm">
                        <span class="postItemm">100 Blogs</span>
                        <span class="ms-auto"><span class="newPrices">$5</span> / Blog Post</span>
                      </div>
                    </div>
               </div>
               <div class="row pt-2 totalBlog">
                   <div class="col-4 totalBlogLeft">
                       <label>How many Blog Posts would you like to buy?</label>
                       <div>
                         <input id="itemsCount" type="number" class="form-control" min="1" value="10" name="">
                       </div>
                   </div>
                   <div class="col-4 ms-auto totalBlogRight">
                       <label>Total Price</label>
                       <h2>$<span id="payAsYouGoPrice" class="planPrice">80</span></h2>
                   </div>
               </div>

            </div>
             <button type="button" class="btn btn-primary w-100" onclick="submitPayAsYouGo($('.totalBlogLeft #itemsCount').val(), $('#payAsYouGoPrice').html())"><strong>Order Now</strong></button>
             <div class="text-center mt-2">
               <img src="/assets/images/spiderman.png" alt="win" />
             </div>
        </div>
