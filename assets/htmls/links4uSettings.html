<script>
    $(document).ready(function () {
        fillPublishDetailsForm();

        loadUserLogo();

    function saveListingsSettings() {
        var result = ajaxSubmitForm('savePublishDetailsUser');
        closeAppModal();
        showModal('Business Listings Update', result && result.indexOf('successfully') !== -1 ? 'Your Listings were successfully updated' : result, 'Close', '');
    }
     function showGalleryFromJson(json) {
        console.log('GalleryImages ' + JSON.stringify(json));
        var totalItems = 10;
        $('.imageItem').hide();
        if (json && json['obj']) {
            const myArray = json['obj'].split(",");
            totalItems = totalItems - myArray.length ;
            console.log('showGalleryFromJson myArray ' + myArray)
            if (myArray.length > 0) {
                for (const image of myArray) {
                    console.log('showGalleryFromJson curr image ' + image);
                    if (image && image.length > 1) {
                        $('.imagesUploadPublishList').append('<div class="imagesUploadPublish imageItem"  onclick="deleteImage(\'' + image + '\')">' +
                            '<div class="uploadGalleryNoimg"><img src="https://dlnil54eooeso.cloudfront.net/gallery/' + image + '.png" ' +
                            'style="height: 105px;"/></div></div>');
                    }
                }
            }

           


        }
        $('.uploadGalleryImgNew').remove();

       
            for(var j=0;j<totalItems; j++)
            { 
            $('.imagesUploadPublishList').append('<div class="uploadGalleryImgNew" style="cursor: pointer" onclick="$(\'#uploadGalleryImgUser input#userImage\').click()"> <div class="uploadGalleryNoimg"> <img src="assets/images/newicon/upload.png" alt="noimage" /> </div> <button type="button" class="btn btn-sm btn-outline-primary my-2">  + <span>Upload </span></button> </div>');
        }

    }
    function showImageGallery() { 
        $.getJSON(getApiUrl('getMyJsonGalleryUser'), function (json) {
            showGalleryFromJson(json);
        });
    }
    $(document).ready(function () {
        $("#bizTags").select2({
            tokenSeparators: [',', ', ', '\n'],
            // selectOnClose: true,
            closeOnSelect: false,
            data: tagsArray.sort(),
            tags: true,
            placeholder: 'Add tags that are relevant for your brand',
        });
        
        showImageGallery();
    });
 
</script>
