<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="assets/carousel/owl.carousel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          rel="stylesheet">

    <link href="assets/css/bootstrap5.0.2.min.css" rel="stylesheet" />

    <script type="text/javascript">
        $(document).ready(function () {
            let forwardTo = location.href;
            console.log('forwardTo is ' + forwardTo);
            // dev- change to open welcome file
            //  forwardTo = "links4u.net";

            if (forwardTo.indexOf("links4u.net") !== -1) {
                loadWelcomeHtml('welcomeLinks4u.html'); 
                $('body').addClass("theindex_home sm_responsive");
            } else if (forwardTo.indexOf("seoly.co") !== -1) {
                loadWelcomeHtml('welcomeSeoly.html'); 
                $('body').addClass("theindex_home sm_responsive");
            } else if (forwardTo.indexOf("easyseo.shop") !== -1) {
                loadWelcomeHtml('welcomeEasySEO.html'); 
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("123content.net") !== -1) {
                loadWelcomeHtml('welcome123Content.html'); 
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("getleads") !== -1) {
                loadWelcomeHtml('welcomeGetLeads.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("easychat.world") !== -1) {
                loadWelcomeHtml('welcomeEasyChat.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("easyforms.me") !== -1) {
                loadWelcomeHtml('welcomeEasyForms.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("signup") !== -1) {
                loadWelcomeHtml('welcomeSignupLand.html');
                $('body').addClass("sm_responsive");
            } else if (forwardTo.indexOf("seorush") !== -1) {
                loadWelcomeHtml('welcomeSeoRush.html');
                $('body').addClass("sm_responsive");
            } else {
                loadWelcomeHtml('index.html');
               
            }

        });
        let assetsUrl = '/assets/htmls-welcome/';
        function loadWelcomeHtml(mainHtml) {
            console.log('loading file ' + assetsUrl + mainHtml)
            $.get(assetsUrl + mainHtml, function (data) {
                $('body').append(data);
            });
        }
    </script>
